<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Listagem</title>
</head>
<body>
  <h2>Listagem</h2>
  <ul>
    {% for transacao in transacoes %}
      <li>{{transacao.descricao}} - {{transacao.data_transacao}} - 
        {{transacao.valor}} - {{transacao.categoria}} <a href="{% url 'url_update' transacao.id %}">Atualizar</a>
                <a href="{% url 'url_delete' transacao.id %}">Excluir</a></li>
    {% endfor %}
  </ul>
  <a href="{% url 'url_nova' %}">Novo</a>
</body>
</html>
